<!DOCTYPE HTML>
<html>
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.19/dist/tailwind.min.css">
    <script src={{ url_for('static', filename='js/changePassword.js') }}></script>
	<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50 ">
    {% include 'header.html' %}


  <div class="flex flex-col items-center justify-center my-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-5 text-center">Change password</h1>

    <form action={{ url_for('changePassword') }} method="POST" onsubmit="return validate()" class="bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-4 w-[30%] flex flex-col items-center justify-center">
        <div class="mb-4 w-full">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="oldpassword">
                Old Password
            </label>
            <input type="password" name="oldpassword" id="oldpassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4 w-full">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="newpassword">
                New Password
            </label>
            <input type="password" name="newpassword" id="newpassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-6 w-full">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="cpassword">
                Confirm Password
            </label>
            <input type="password" name="cpassword" id="cpassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="flex items-center justify-center w-full ">
            <input type="submit" value="Save" class=" w-1/4 px-6 py-2.5 text-sm font-medium tracking-wider text-white transition-colors duration-300  focus:outline-none bg-gray-800 rounded-lg hover:bg-gray-700 focus:ring focus:ring-gray-300 focus:ring-opacity-80">
        </div>
        <div class="flex items-center justify-center mt-2">
			<a href="{{ url_for('profileHome') }}" class="text-black hover:text-emerald-800">Go to Profile</a>

		</div>
        <p class="text-red-500 mb-4">{{ msg }}</p>
    </form>
  </div>
    {% include 'footer.html' %}

</body>
</html>
