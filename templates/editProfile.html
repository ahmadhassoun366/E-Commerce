<!DOCTYPE html>
<html>
  <head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href={{ url_for('static',
    filename='css/topStyle.css') }} />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    {% include 'header.html' %}

    <div class="display max-w-4xl mx-auto p-6 bg-white rounded-lg shadow my-6">
      <h2 class="text-3xl font-bold text-gray-800 mb-5 text-center">Edit Profile</h2>
      <form
        action="/updateProfile"
        method="POST"
        class="grid grid-cols-2 gap-4"
      >
        <p>
          Email:<input
            type="email"
            name="email"
            value="{{profileData[1]}}"
            readonly="readonly"
            class="w-2/4 py-2 rounded bg-gray-100 px-2 mx-2"
          />
        </p>
        <p>
          First Name:<input
            type="text"
            name="firstName"
            value="{{profileData[2]}}"
            class="w-2/4 py-2 rounded bg-gray-100 px-2 mx-2"
          />
        </p>
        <p>
          Last Name:<input
            type="text"
            name="lastName"
            value="{{profileData[3]}}"
            class="w-2/4 py-2 rounded bg-gray-100 px-2 mx-2"
          />
        </p>
        <p>
          Address 1:<input
            type="text"
            name="address1"
            value="{{profileData[4]}}"
            class="w-2/4 py-2 rounded bg-gray-100 px-2 mx-2"
          />
        </p>
        <p>
          Address 2:<input
            type="text"
            name="address2"
            value="{{profileData[5]}}"
            class="w-2/4 py-2 rounded bg-gray-100 px-2 mx-2"
          />
        </p>
        <p>
          Zip Code:<input
            type="text"
            name="zipcode"
            value="{{profileData[6]}}"
            class="w-2/4 py-2 rounded bg-gray-100 px-2 mx-2"
          />
        </p>
        <p>
          City:<input
            type="text"
            name="city"
            value="{{profileData[7]}}"
            class="w-2/4 py-2 rounded bg-gray-100 px-2 mx-2"
          />
        </p>
        <p>
          State:<input
            type="text"
            name="state"
            value="{{profileData[8]}}"
            class="w-2/4 py-2 rounded bg-gray-100 px-2 mx-2"
          />
        </p>
        <p>
          Country:<input
            type="text"
            name="country"
            value="{{profileData[9]}}"
            class="w-2/4 py-2 rounded bg-gray-100 px-2 mx-2"
          />
        </p>
        <p>
          Phone Number:<input
            type="text"
            name="phone"
            value="{{profileData[10]}}"
            class="w-2/4 py-2 rounded bg-gray-100 px-2 mx-2"
          />
        </p>
        <input
          type="submit"
          value="Save"
          class="col-span-2 bg-gray-800 text-white px-4 py-2 rounded-xl cursor-pointer hover:bg-gray-900"
        />
      </form>
    </div>
    {% include 'footer.html' %}
  </body>
</html>
