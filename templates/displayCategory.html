<!DOCTYPE html>
<html>
  <head>
    <title>Category: {{ categoryName or "Unknown Category" }}</title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/home.css') }}
    /> <link rel="stylesheet" href={{ url_for('static',
    filename='css/topStyle.css') }} />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    {% include 'header.html' %}
    <div class="flex flex-col justify-center items-center space-y-10 m-10">
      <h2 class="text-3xl font-bold text-gray-800 mb-5 text-center">
        {{ categoryName or "Category Not Found" }}
      </h2>
      {% if data %}
      <div class="grid grid-cols-4 gap-4">
        {% for row in data %}
        <div
          class="flex flex-col justify-center items-center space-y-4 bg-white rounded-xl shadow-xl w-72 text-black"
        >
          <div id="productImage">
            <a href="/productDescription?productId={{ row[0] }}">
              <img
                src="{{ url_for('static', filename='uploads/' + row[3]) }}"
                id="itemImage"
              />
            </a>
          </div>
          <div id="productName">
            <h1>{{ row[1] }}</h1>
          </div>
          <div id="productPrice">
            <h2>{{ row[2] }} $</h2>
          </div>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <p>No products found in this category.</p>
      {% endif %}
    </div>
    {% include 'footer.html' %}
  </body>
</html>
