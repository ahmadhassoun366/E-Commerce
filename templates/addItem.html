<!DOCTYPE html>
<html>
  <head>
    <title>Add Item</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/topStyle.css') }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    {% include 'header.html' %}

    <h1 class="text-3xl font-bold text-gray-800 my-5 text-center">
      Add New Product
    </h1>
    <div class="flex justify-center min-h-screen">
      <form
        class="bg-white p-8 rounded-lg"
        action="{{ url_for('addItem') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <label class="block text-lg font-bold mb-2">Name:</label>
        <input
          type="text"
          name="name"
          required
          class="w-full py-2 px-3 mb-4 rounded bg-gray-200 focus:outline-none focus:bg-white"
        />

        <label class="block text-lg font-bold mb-2">Price:</label>
        <input
          type="text"
          name="price"
          required
          class="w-full py-2 px-3 mb-4 rounded bg-gray-200 focus:outline-none focus:bg-white"
        />

        <label class="block text-lg font-bold mb-2">Description:</label>
        <textarea
          name="description"
          required
          class="w-full py-2 px-3 mb-4 rounded bg-gray-200 focus:outline-none focus:bg-white"
        ></textarea>

        <label class="block text-lg font-bold mb-2">Stock:</label>
        <input
          type="number"
          name="stock"
          required
          class="w-full py-2 px-3 mb-4 rounded bg-gray-200 focus:outline-none focus:bg-white"
        />

        <label class="block text-lg font-bold mb-2">Category:</label>
        <select
          name="category"
          required
          class="w-full py-2 px-3 mb-4 rounded bg-gray-200 focus:outline-none focus:bg-white"
        >
          {% for category in categories %}
          <option value="{{ category[0] }}">{{ category[1] }}</option>
          {% endfor %}
        </select>

        <label class="block text-lg font-bold mb-2">Image:</label>
        <input
          type="file"
          name="image"
          required
          class="w-full py-2 px-3 mb-4 rounded bg-gray-200 focus:outline-none focus:bg-white"
        />

        <input
          type="submit"
          value="Add Product"
          class="px-6 py-2.5 text-sm font-medium tracking-wider text-white transition-colors duration-300 transform md:w-auto md:mx-4 focus:outline-none bg-gray-800 rounded-lg hover:bg-gray-700 focus:ring focus:ring-gray-300 focus:ring-opacity-80"
        />
      </form>
    </div>
    <div class="flex justify-center mt-8">
      <a href="{{ url_for('root') }}" class="text-white text-lg"
        >Back to Home</a
      >
    </div>
    {% include 'footer.html' %}
  </body>
</html>
