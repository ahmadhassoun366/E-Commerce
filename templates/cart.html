<!DOCTYPE html>
<html>
  <head>
    <title>Your Cart</title>
    <link rel="stylesheet" href={{url_for('static',
    filename='css/topStyle.css')}} />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    {% include 'header.html' %}

    <div id="cartItems" class="p-4 min-h-screen">
      <h1 class="text-3xl font-bold text-gray-800 mb-5 text-center">Shopping Cart</h1>

      <div class="flex flex-col justify-center items-center">
        {% for row in products %}
        <div
          class="flex items-center justify-between p-4 bg-white shadow-md rounded-lg my-2 w-2/4"
        >
          <div class="flex items-center space-x-4">
            <img src={{url_for('static', filename='uploads/'+row[3])}}
            class="w-20 h-20 rounded" />
            <div>
              <span class="font-bold">{{row[1]}}</span><br />
              In stock<br />
              <a
                href="/removeFromCart?productId={{row[0]}}"
                class="text-red-500 hover:text-red-700"
                >Remove</a
              >
            </div>
          </div>
          <div class="font-bold">{{row[2]}} $</div>
        </div>
        {% endfor %}
        <div class="text-center mt-4 p-4 bg-white shadow-md rounded-lg w-2/4">
          <span class="font-bold mx-2">Subtotal:</span>{{totalPrice}} $
        </div>
      </div>
    </div>
    {% include 'footer.html' %}
  </body>
</html>
